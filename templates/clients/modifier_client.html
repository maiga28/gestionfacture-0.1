{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Mettre a jour les informations du client</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" name="name" placeholder="Nom du client">
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="adresse_email" placeholder="Adresse email du client">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label>Téléphone</label>
                  <input type="text" class="form-control" name="numero_telephone" placeholder="Numéro de téléphone">
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" name="adresse" placeholder="Adresse du client">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label>Ville</label>
                  <input type="text" class="form-control" name="ville" placeholder="Ville du client">
                </div>
              </div>
              <div class="col-md-6 px-md-1">
                <div class="form-group">
                  <label>Pays</label>
                  <input type="text" class="form-control" name="pays" placeholder="Pays du client">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Apropos du client</label>
                  <textarea rows="4" cols="80" class="form-control" name="apropos" placeholder="Apropos du client"></textarea>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-fill btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- ... Votre colonne de détails de l'utilisateur ... -->
  </div>
</div>

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
